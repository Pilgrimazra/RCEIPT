<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup & Receipt</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded shadow w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">De Elite Computer</h2>

    <div class="space-y-3">
      <input id="name" class="w-full p-2 border rounded" placeholder="Name">
      <input id="class" class="w-full p-2 border rounded" placeholder="Class">
      <input id="email" class="w-full p-2 border rounded" placeholder="Email">
      <input id="model" class="w-full p-2 border rounded" placeholder="Laptop Model">
      <textarea id="issue" class="w-full p-2 border rounded" placeholder="Laptop Issue"></textarea>
      <input id="amount" type="number" class="w-full p-2 border rounded" placeholder="Amount Paid">

      <button onclick="submitForm()" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
        Save & Download PDF
      </button>
    </div>
  </div>

  <!-- Firebase + App Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ðŸ”¥ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAFsuQYphGi7toy_dAwaYgWewfX9eRoERY",
      authDomain: "de-elite-receipts.firebaseapp.com",
      projectId: "de-elite-receipts",
      storageBucket: "de-elite-receipts.firebasestorage.app",
      messagingSenderId: "621967927342",
      appId: "1:621967927342:web:9b3bf55d67e56356eb57bf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.submitForm = async function () {
      const data = {
        name: name.value,
        class: document.getElementById("class").value,
        email: email.value,
        model: model.value,
        issue: issue.value,
        amount: amount.value,
        date: new Date().toLocaleString(),
        createdAt: serverTimestamp()
      };

      // Save to Firestore
      const docRef = await addDoc(collection(db, "receipts"), data);
      const receiptNumber = docRef.id;

      generatePDF(data, receiptNumber);
    };

    function generatePDF(data, receiptNumber) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(18);
      doc.text("Service Receipt", 20, 20);

      doc.setFontSize(12);
      doc.text(`Receipt No: ${receiptNumber}`, 20, 35);
      doc.text(`Date: ${data.date}`, 20, 45);

      doc.text(`Name: ${data.name}`, 20, 60);
      doc.text(`Class: ${data.class}`, 20, 70);
      doc.text(`Email: ${data.email}`, 20, 80);
      doc.text(`Laptop Model: ${data.model}`, 20, 90);
      doc.text(`Laptop Issue: ${data.issue}`, 20, 100);
      doc.text(`Amount Paid: â‚¦${data.amount}`, 20, 110);

      doc.save(`receipt-${receiptNumber}.pdf`);
    }
  </script>

</body>
</html>
