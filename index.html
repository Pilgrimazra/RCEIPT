<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>De Elite Computer Receipt</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body class="bg-gray-200 min-h-screen flex items-center justify-center">

  <div class="bg-gray-800 text-gray-100 p-10 rounded-xl shadow-xl w-full max-w-lg">
    <h2 class="text-3xl font-semibold mb-6 text-center text-yellow-400">De Elite Computer</h2>

    <input id="fullName" class="w-full p-3 rounded mb-3 text-gray-800" placeholder="Full Name">
    <input id="className" class="w-full p-3 rounded mb-3 text-gray-800" placeholder="Class">
    <input id="email" type="email" class="w-full p-3 rounded mb-3 text-gray-800" placeholder="Email">
    <input id="laptopModel" class="w-full p-3 rounded mb-3 text-gray-800" placeholder="Laptop Model">
    <textarea id="computerIssue" class="w-full p-3 rounded mb-3 text-gray-800" placeholder="Laptop Issue"></textarea>
    <input id="modeOfPayment" class="w-full p-3 rounded mb-4 text-gray-800" placeholder="Mode of Payment">

    <button id="submitBtn" class="w-full bg-yellow-500 text-gray-900 p-3 rounded hover:bg-yellow-600 font-semibold">
      Save & Download PDF
    </button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, addDoc, collection, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAFsuQYphGi7toy_dAwaYgWewfX9eRoERY",
      authDomain: "de-elite-receipts.firebaseapp.com",
      projectId: "de-elite-receipts",
      storageBucket: "de-elite-receipts.firebasestorage.app",
      messagingSenderId: "621967927342",
      appId: "1:621967927342:web:9b3bf55d67e56356eb57bf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("submitBtn").addEventListener("click", async () => {
      try {
        const data = {
          fullName: fullName.value,
          class: className.value,
          email: email.value,
          laptopModel: laptopModel.value,
          computerIssue: computerIssue.value,
          modeOfPayment: modeOfPayment.value,
          createdAt: serverTimestamp()
        };

        const docRef = await addDoc(collection(db, "receipts"), data);

        generatePDF(data, docRef.id);

        alert("✅ Signup saved successfully");

      } catch (err) {
        console.error(err);
        alert("❌ Error saving signup");
      }
    });

    function generatePDF(data, id) {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      // WATERMARK
      pdf.setTextColor(200, 200, 200); // light gray
      pdf.setFontSize(50);
      pdf.text("DE ELITE COMPUTER", 35, 150, { angle: 45, opacity: 0.1 });

      // HEADERS
      pdf.setTextColor(0, 0, 0);
      pdf.setFontSize(20);
      pdf.text("Service Receipt", 20, 30);

      pdf.setFontSize(12);
      pdf.setTextColor(50, 50, 50);
      pdf.text(`Receipt ID: ${id}`, 20, 45);
      pdf.text(`Date: ${new Date().toLocaleString()}`, 20, 55);

      // CUSTOMER DETAILS
      pdf.setFontSize(14);
      pdf.text(`Full Name: ${data.fullName}`, 20, 75);
      pdf.text(`Class: ${data.class}`, 20, 85);
      pdf.text(`Email: ${data.email}`, 20, 95);
      pdf.text(`Laptop Model: ${data.laptopModel}`, 20, 105);
      pdf.text(`Issue: ${data.computerIssue}`, 20, 115);
      pdf.text(`Payment Mode: ${data.modeOfPayment}`, 20, 125);

      pdf.save(`receipt-${id}.pdf`);
    }
  </script>
</body>
</html>
