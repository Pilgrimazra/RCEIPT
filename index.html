<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>De Elite Computer Receipt</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-blue-200 to-indigo-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-lg p-10 border-t-8 border-yellow-500 relative">
    <h2 class="text-4xl font-bold mb-4 text-center text-indigo-700">De Elite Computer</h2>

    <img src="ABCD.jpg" alt="De Elite Logo" class="mx-auto mb-6 w-28 h-28 object-contain">

    <!-- Contact Info -->
    <p class="text-center text-gray-700 mb-6">
      Contact: <span class="font-bold">08059156884</span> | Email: <span class="font-bold">uche8221@gmail.com</span>
    </p>

    <!-- Inputs -->
    <input id="fullName" class="w-full p-4 mb-4 rounded-xl border border-indigo-300 focus:ring-2 focus:ring-yellow-400" placeholder="Full Name">
    <input id="className" class="w-full p-4 mb-4 rounded-xl border border-indigo-300 focus:ring-2 focus:ring-yellow-400" placeholder="Class">
    <input id="email" type="email" class="w-full p-4 mb-4 rounded-xl border border-indigo-300 focus:ring-2 focus:ring-yellow-400" placeholder="Email">
    <input id="laptopModel" class="w-full p-4 mb-4 rounded-xl border border-indigo-300 focus:ring-2 focus:ring-yellow-400" placeholder="Laptop Model">
    <textarea id="computerIssue" class="w-full p-4 mb-4 rounded-xl border border-indigo-300 focus:ring-2 focus:ring-yellow-400" placeholder="Laptop Issue"></textarea>
    <input id="modeOfPayment" class="w-full p-4 mb-6 rounded-xl border border-indigo-300 focus:ring-2 focus:ring-yellow-400" placeholder="Mode of Payment">

    <!-- Button -->
    <button id="submitBtn" class="w-full bg-gradient-to-r from-yellow-400 via-yellow-500 to-yellow-600 text-gray-900 font-bold py-4 rounded-xl hover:scale-105 transition-transform shadow-lg">
      Submit Payment
    </button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, addDoc, collection, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAFsuQYphGi7toy_dAwaYgWewfX9eRoERY",
      authDomain: "de-elite-receipts.firebaseapp.com",
      projectId: "de-elite-receipts",
      storageBucket: "de-elite-receipts.firebasestorage.app",
      messagingSenderId: "621967927342",
      appId: "1:621967927342:web:9b3bf55d67e56356eb57bf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("submitBtn").addEventListener("click", async () => {
      try {
        const data = {
          fullName: fullName.value,
          class: className.value,
          email: email.value,
          laptopModel: laptopModel.value,
          computerIssue: computerIssue.value,
          modeOfPayment: modeOfPayment.value,
          createdAt: serverTimestamp()
        };

        await addDoc(collection(db, "receipts"), data);

        alert("THANK YOU, YOUR PAYMENT IS RECORDED");

      } catch (err) {
        console.error(err);
        alert("‚ùå Error saving payment");
      }
    });
  </script>
</body>
</html>
