<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup & Receipt</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded shadow w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">De Elite Computer</h2>

    <div class="space-y-3">
      <input id="name" class="w-full p-2 border rounded" placeholder="Name">
      <input id="class" class="w-full p-2 border rounded" placeholder="Class">
      <input id="email" class="w-full p-2 border rounded" placeholder="Email">
      <input id="model" class="w-full p-2 border rounded" placeholder="Laptop Model">
      <textarea id="issue" class="w-full p-2 border rounded" placeholder="Laptop Issue"></textarea>
      <input id="amount" type="number" class="w-full p-2 border rounded" placeholder="Amount Paid">

      <button onclick="submitForm()" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
        Save & Download PDF
      </button>
    </div>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAFsuQYphGi7toy_dAwaYgWewfX9eRoERY",
    authDomain: "de-elite-receipts.firebaseapp.com",
    projectId: "de-elite-receipts",
    storageBucket: "de-elite-receipts.firebasestorage.app",
    messagingSenderId: "621967927342",
    appId: "1:621967927342:web:9b3bf55d67e56356eb57bf"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.submitForm = async () => {
    try {
      const receiptData = {
        fullName: document.getElementById("fullName").value,
        class: document.getElementById("className").value,
        email: document.getElementById("email").value,
        laptopModel: document.getElementById("laptopModel").value,
        computerIssue: document.getElementById("computerIssue").value,
        modeOfPayment: document.getElementById("modeOfPayment").value,
        createdAt: serverTimestamp()
      };

      // ✅ Save to Firestore
      const docRef = await addDoc(
        collection(db, "receipts"),
        receiptData
      );

      // ✅ Generate PDF using Firestore ID
      generatePDF(receiptData, docRef.id);

      alert("✅ Signup successful!");

    } catch (error) {
      console.error("❌ Firestore Error:", error);
      alert("Signup failed. Check console.");
    }
  };

  function generatePDF(data, receiptId) {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.setFontSize(18);
    doc.text("Service Receipt", 20, 20);

    doc.setFontSize(12);
    doc.text(`Receipt ID: ${receiptId}`, 20, 35);
    doc.text(`Date: ${new Date().toLocaleString()}`, 20, 45);

    doc.text(`Full Name: ${data.fullName}`, 20, 60);
    doc.text(`Class: ${data.class}`, 20, 70);
    doc.text(`Email: ${data.email}`, 20, 80);
    doc.text(`Laptop Model: ${data.laptopModel}`, 20, 90);
    doc.text(`Issue: ${data.computerIssue}`, 20, 100);
    doc.text(`Payment Mode: ${data.modeOfPayment}`, 20, 110);

    doc.save(`receipt-${receiptId}.pdf`);
  }
</script>



</body>
</html>
